name: Test File changes
on:
  push:
    branches: [ main ]
jobs:
  build-and-push:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Count changed files in code folder
        id: count-code-changes
        run: |
          CHANGED_FILE_COUNT=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -c '^code/')
          echo "changed_count=$CHANGED_FILE_COUNT" >> $GITHUB_OUTPUT

      - name: Print changed file count
        run: |
          echo "Number of changed files in 'code' folder: ${{ steps.count-code-changes.outputs.changed_count }}"

      - name: Run code if there are changes
        if: ${{ steps.count-code-changes.outputs.changed_count > 0 }}
        run: |
          echo "Running additional steps because there are changes in the 'code' folder."
          # Add your custom commands here
